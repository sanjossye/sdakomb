<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokumentasi C++</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            color: black;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            width: 100%;
            background: white;
            border: 2px solid black;
            box-shadow: 12px 12px 0 rgba(0, 0, 0, 0.8);
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        header {
            background: black;
            color: white;
            padding: 50px 30px;
            text-align: center;
            border-bottom: 3px solid black;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        header h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
            letter-spacing: 4px;
            font-weight: 900;
            text-transform: uppercase;
            position: relative;
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
            letter-spacing: 1px;
        }

        .content {
            padding: 60px 40px;
            flex: 1;
        }

        .content h2 {
            font-size: 2.2em;
            margin-bottom: 40px;
            padding-bottom: 15px;
            border-bottom: 3px solid black;
            font-weight: 700;
        }

        .documentation-list {
            list-style: none;
            margin-top: 30px;
        }

        .documentation-item {
            border: 2px solid black;
            margin-bottom: 25px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .documentation-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: black;
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .documentation-item:hover::before {
            transform: scaleY(1);
        }

        .documentation-item:hover {
            transform: translateX(15px);
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.2);
        }

        .documentation-link {
            display: block;
            padding: 30px 35px;
            text-decoration: none;
            color: black;
            transition: all 0.3s ease;
            position: relative;
        }

        .documentation-link:hover {
            background: black;
            color: white;
        }

        .documentation-number {
            font-size: 1.6em;
            font-weight: 800;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .documentation-title {
            font-size: 1.3em;
            font-weight: 600;
        }

        .documentation-description {
            margin-top: 10px;
            font-size: 0.95em;
            opacity: 0.7;
            line-height: 1.5;
        }

        .arrow {
            float: right;
            font-size: 1.8em;
            transition: transform 0.3s ease;
            font-weight: bold;
        }

        .documentation-item:hover .arrow {
            transform: translateX(8px);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 1.1em;
            color: #666;
            margin-top: 15px;
        }

        footer {
            background: black;
            color: white;
            text-align: center;
            padding: 25px;
            margin-top: auto;
            border-top: 3px solid black;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.8);
            }

            .content {
                padding: 40px 20px;
            }

            header h1 {
                font-size: 2.2em;
                letter-spacing: 2px;
            }

            header p {
                font-size: 1em;
            }

            .documentation-number {
                font-size: 1.3em;
            }

            .documentation-title {
                font-size: 1.1em;
            }

            .documentation-item:hover {
                transform: translateX(8px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>DOCUMENTATION</h1>
            <p>Koleksi Dokumentasi C++ Lengkap</p>
        </header>

        <div class="content">
            <h2>Daftar Dokumentasi</h2>

            <ul class="documentation-list">
                <li class="documentation-item">
                    <a href="array-documentation.html" class="documentation-link">
                        <div class="documentation-number">1. Array</div>
                   
                    </a>
                </li>

                   <li class="documentation-item">
                    <a href="ps-documentation.html" class="documentation-link">
                        <div class="documentation-number">2. Pointer & Struct</div>                   
                    </a>
                </li>

                        </div>

            </ul>
        </div>

        <footer>

        </footer>
    </div>
</body>
</html>
